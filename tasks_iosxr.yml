---
# tasks_iosxr.yml
- name: "IOSXR >> Collect OSPF PID {{ domain.pid }} information from routers"
  iosxr_command:
    provider: "{{ login_creds }}"
    commands: "{{ commands }}"
  register: IOSXR_OUTPUT

- name: "DEBUG >> Dump IOSXR text output (stdout)"
  debug:
    var: IOSXR_OUTPUT.stdout
    verbosity: 1

- name: "LOG >> Write IOS text output to disk, DTG {{ hostvars.localhost.DTG }}"
  template:
    src: "templates/log.j2"
    dest: "logs/{{ inventory_hostname }}_{{ hostvars.localhost.DTG }}.txt"
  changed_when: false

