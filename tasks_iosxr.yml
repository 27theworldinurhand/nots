---
# tasks_iosxr.yml
- name: "IOSXR >> Collect OSPF PID {{ domain.pid }} information from routers"
  iosxr_command:
    provider: "{{ login_creds }}"
    commands:
      - "show ospf {{ domain.pid }}"
      - "show ospf {{ domain.pid }} neighbor"
      - "show ospf {{ domain.pid }} database database-summary"
  register: IOSXR_OUTPUT

- name: "DEBUG >> Dump IOSXR text output (stdout)"
  debug:
    var: IOSXR_OUTPUT.stdout
    verbosity: 1

